<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

    <title>card</title>
</head>
<body style="background: rgba(0, 0, 0, 0.850); ;">
  <div class="card card__design" id="img-thumbnail" data-aos="zoom-in">
    <div class="upper__sec mt-3 mx-3">
      <div class="right__items fs">
       <span class="text-white font-bolder"> Front End World <i class="fa fa-music" aria-hidden="true"></i></span>
      </div>
    </div>
    <div class="cb text-center mx-4 p-0">
      <div class="wave mt-5 mx-3 mb-0">
        <div class="waves"></div>
        <div class="waves"></div>
        <div class="waves"></div>
        <div class="waves"></div>
        <div class="waves"></div>
        <div class="waves"></div>
        <div class="waves"></div>
        <div class="waves"></div>
        <div class="waves"></div>
        <div class="waves"></div>
        <div class="waves"></div>
        <div class="waves"></div>
        <div class="waves"></div>
      </div>
      <div class="song__title">
        <div class="left__content">
          <p class="text-white mt-3 mx-2 mb-0 fs font-weight-bolder " id="song-name">Believer</p>
          <small class=" text-white mx-2 " id="singer-name">Imangine Dragons</small>
        </div>
    
      </div>
      <div class="music mt-0">
        <audio  src="music/Believer.mp3" id="audio" controls ></audio>
      </div>
      <div class="preico mt-5 fs">
        <i class="fas fa-step-backward text-white" id="backward" aria-hidden="true"></i> <i class="fas fa-play text-white" aria-hidden="true" id="play"></i> <i class=" text-white fas fa-step-forward" aria-hidden="true" id="forward"></i>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
